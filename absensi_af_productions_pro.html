
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi AF PRODUCTIONS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    marquee {
      background: #ffcc00;
      color: #121212;
      padding: 10px;
      font-weight: bold;
    }
    header {
      background-color: #121212;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(255, 204, 0, 0.2);
    }
    main {
      padding: 2rem 1rem;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.05);
    }
    .card h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffcc00;
      color: #121212;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 0 15px #e6b800;
      display: none;
      z-index: 1000;
    }
    #riwayat {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<marquee behavior="scroll" direction="left" scrollamount="5">
  Selamat datang di sistem absensi AF PRODUCTIONS! (Kamu bisa ubah teks ini sendiri)
</marquee>

<header>AF PRODUCTIONS</header>

<main>

  <section class="card" id="login-section">
    <h2>Login</h2>
    <input type="text" id="noInduk" placeholder="No Induk" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </section>

  <section class="card" id="absen-section" style="display:none;">
    <h2>Absensi</h2>
    <button id="btnMasuk">Absen Masuk</button>
    <button id="btnPulang">Absen Pulang</button>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="riwayat">
      <strong>Riwayat Absen:</strong>
      <ul id="historyList" style="padding-left: 1rem;"></ul>
    </div>
  </section>

</main>

<div class="popup" id="popupMsg">Selamat bekerja dan utamakan keselamatan</div>

<script>
  const users = {
    "12345": "password1",
    "54321": "password2",
    "it": "adminit",
    "hrd": "adminhrd"
  };

  let currentUser = null;
  let historyData = [];

  const loginSection = document.getElementById('login-section');
  const absenSection = document.getElementById('absen-section');
  const loginBtn = document.getElementById('loginBtn');
  const noIndukInput = document.getElementById('noInduk');
  const passwordInput = document.getElementById('password');
  const btnMasuk = document.getElementById('btnMasuk');
  const btnPulang = document.getElementById('btnPulang');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const historyList = document.getElementById('historyList');
  const popup = document.getElementById('popupMsg');

  function showPopup(msg) {
    popup.textContent = msg;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000);
  }

  loginBtn.addEventListener('click', () => {
    const noInduk = noIndukInput.value.trim();
    const password = passwordInput.value;

    if (users[noInduk] && users[noInduk] === password) {
      currentUser = noInduk;
      loginSection.style.display = 'none';
      absenSection.style.display = 'block';
      initCamera();
      loadHistory();
    } else {
      alert('Login gagal! No Induk atau Password salah.');
    }
  });

  async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      video.srcObject = stream;
    } catch (err) {
      alert('Gagal akses kamera: ' + err.message);
    }
  }

  function capturePhoto() {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    return canvas.toDataURL('image/png');
  }

  async function getLocation() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject(new Error('Geolocation tidak tersedia.'));
      } else {
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
          err => reject(err)
        );
      }
    });
  }

  async function absen(type) {
    const photoData = capturePhoto();
    let loc;
    try {
      loc = await getLocation();
    } catch {
      alert('Gagal mengambil lokasi. Aktifkan GPS!');
      return;
    }

    const now = new Date().toLocaleString();
    const data = {
      noInduk: currentUser,
      waktu: now,
      tipe: type,
      lokasi: loc,
      selfie: photoData
    };

    historyData.unshift(data);
    saveHistory();
    renderHistory();

    showPopup("Selamat bekerja dan utamakan keselamatan");
  }

  btnMasuk.addEventListener('click', () => absen('masuk'));
  btnPulang.addEventListener('click', () => absen('pulang'));

  function saveHistory() {
    localStorage.setItem('absen_history_' + currentUser, JSON.stringify(historyData));
  }

  function loadHistory() {
    const hist = localStorage.getItem('absen_history_' + currentUser);
    historyData = hist ? JSON.parse(hist) : [];
    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = '';
    if (historyData.length === 0) {
      historyList.innerHTML = '<li>Tidak ada riwayat absen.</li>';
      return;
    }
    historyData.forEach((item) => {
      const li = document.createElement('li');
      li.textContent = `[${item.tipe.toUpperCase()}] ${item.waktu} - (Lat: ${item.lokasi.lat.toFixed(5)}, Lng: ${item.lokasi.lng.toFixed(5)})`;
      historyList.appendChild(li);
    });
  }
</script>

</body>
</html>
