<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8" /><title>Test Absen</title></head>
<body>
  <input id="user" placeholder="User ID" />
  <select id="tipe">
    <option value="masuk">Masuk</option>
    <option value="pulang">Pulang</option>
  </select>
  <button onclick="kirim()">Kirim Absen</button>

  <script>
    const url = "URL_WEB_APP_KAMU"; // Ganti dengan URL web app kamu

    function kirim() {
      const user = document.getElementById("user").value.trim();
      const tipe = document.getElementById("tipe").value;

      if (!user) {
        alert("Isi User ID dulu ya");
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify({user: user, tipe: tipe}),
        headers: {"Content-Type": "application/json"}
      })
      .then(res => res.json())
      .then(data => alert("Response: " + JSON.stringify(data)))
      .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
