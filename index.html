<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absen AF PRODUCTIONS</title>
  <style>
    :root {
      --primary: #0d6efd;
      --danger: #dc3545;
      --success: #198754;
      --gray: #f8f9fa;
      --dark: #212529;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #212529;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--gray);
      border-radius: 10px;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    input, button, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    video {
      width: 100%;
      border-radius: 8px;
      transform: scaleX(-1);
    }

    .hidden {
      display: none;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .timestamp {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleMode()">üåó Mode</button>

  <header>ABSEN AF PRODUCTIONS</header>

  <div class="container" id="loginPage">
    <h3>üîê Login</h3>
    <input type="text" id="username" placeholder="No Induk / Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
  </div>

  <div class="container hidden" id="absenPage">
    <h3>üì∏ Kamera Absen</h3>
    <video id="camera" autoplay playsinline></video>
    <button onclick="ambilFoto('masuk')">‚úÖ Absen Masuk</button>
    <button onclick="ambilFoto('pulang')" style="background-color: var(--danger);">‚èπÔ∏è Absen Pulang</button>
    <div class="timestamp" id="timestamp"></div>
  </div>

  <canvas id="canvas" class="hidden"></canvas>

  <script>
    const users = {
      "12345": "password123",
      "67890": "admin2025",
      "alice": "qwerty",
      "bob": "123456"
    };

    const loginPage = document.getElementById("loginPage");
    const absenPage = document.getElementById("absenPage");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (users[user] && users[user] === pass) {
        loginPage.classList.add("hidden");
        absenPage.classList.remove("hidden");
        startCamera();
      } else {
        alert("‚ùå Username atau Password salah.");
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => alert("Gagal mengakses kamera: " + err));
    }

    function ambilFoto(tipe) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Gambar ulang dari video dengan membalik kembali (tidak mirror)
      ctx.translate(video.videoWidth, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      console.log(`Foto absen ${tipe}:`, dataUrl);

      const waktu = new Date().toLocaleString();
      document.getElementById("timestamp").innerText = `‚úÖ Absen ${tipe.toUpperCase()} berhasil pada ${waktu}`;
      alert(`‚úÖ Simulasi absen ${tipe} berhasil!\nFoto telah direkam (lihat console).`);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
