<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absen AF PRODUCTIONS</title>
  <style>
    :root {
      --primary: #0d6efd;
      --success: #198754;
      --warning: #ffc107;
      --danger: #dc3545;
      --gray: #f8f9fa;
      --dark: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .marquee-container {
      overflow: hidden;
      background: var(--warning);
      color: #212529;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .btn-danger {
      background-color: var(--danger);
    }

    .btn-danger:hover {
      background-color: #b02a37;
    }

    .hidden {
      display: none;
    }

    #video {
      width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }

    #snapshot {
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: none;
    }

    .riwayat {
      margin-top: 2rem;
    }

    .riwayat h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .riwayat-item {
      background: var(--gray);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    #liveDateTime {
      margin-top: 0.5rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }

      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>ABSEN AF PRODUCTIONS</header>
  <div class="marquee-container">
    <div class="marquee">üì¢ Semangat bekerja! Jangan lupa absen masuk & pulang tepat waktu üí™</div>
  </div>

  <main>

    <!-- Halaman Login -->
    <section id="loginSection">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="üÜî Username / No Induk" required />
      <input type="password" id="loginPassword" placeholder="üîí Password" required />
      <button id="loginBtn">Login</button>
    </section>

    <!-- Halaman Absen -->
    <section id="absenSection" class="hidden">
      <div id="liveDateTime"></div>

      <form id="absenForm" onsubmit="return false;">
        <button type="button" id="btnMasuk">‚úÖ Absen Masuk</button>
        <button type="button" id="btnPulang" class="btn-danger">‚èπÔ∏è Absen Pulang</button>
      </form>

      <video id="video" autoplay playsinline></video>
      <img id="snapshot" alt="Foto Selfie" />

      <div class="riwayat">
        <h3>üìã Riwayat Absen</h3>
        <div id="riwayatList">Belum ada data absensi.</div>
      </div>

      <button id="logoutBtn" style="margin-top: 2rem; background-color: #6c757d;">Logout</button>
    </section>

  </main>

  <script>
    // Data user simulasi (username: password)
    const users = {
      "12345": "password123",
      "67890": "admin2025",
      "alice": "qwerty",
      "bob": "123456",
      "cindy": "abc123",
      "dimas": "pass2025",
      "erika": "letmein",
      "fajar": "fajar789"
    };

    // State
    let currentUser = null;
    let statusAbsen = { masuk: false, pulang: false };
    let riwayatAbsensi = [];

    // Elemen DOM
    const loginSection = document.getElementById("loginSection");
    const absenSection = document.getElementById("absenSection");
    const loginUsername = document.getElementById("loginUsername");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const liveDateTime = document.getElementById("liveDateTime");
    const btnMasuk = document.getElementById("btnMasuk");
    const btnPulang = document.getElementById("btnPulang");
    const riwayatList = document.getElementById("riwayatList");
    const video = document.getElementById("video");
    const snapshot = document.getElementById("snapshot");

    // Login function
    loginBtn.addEventListener("click", () => {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();

      if (!username || !password) {
        alert("Isi username dan password terlebih dahulu.");
        return;
      }
      if (users[username] && users[username] === password) {
        currentUser = username;
        statusAbsen = { masuk: false, pulang: false };
        riwayatList.innerHTML = "Belum ada data absensi.";
        loginSection.classList.add("hidden");
        absenSection.classList.remove("hidden");
        loginUsername.value = "";
        loginPassword.value = "";
        startLiveDateTime();
        startCamera();
        loadRiwayat();
      } else {
        alert("Username atau password salah.");
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      stopCamera();
      currentUser = null;
      statusAbsen = { masuk: false, pulang: false };
      riwayatAbsensi = [];
      loginSection.classList.remove("hidden");
      absenSection.classList.add("hidden");
      riwayatList.innerHTML = "Belum ada data absensi.";
      liveDateTime.textContent = "";
    });

    // Live date & time update
    function startLiveDateTime() {
      updateDateTime();
      setInterval(updateDateTime, 1000);
    }
    function updateDateTime() {
      const now = new Date();
      liveDateTime.textContent = now.toLocaleString("id-ID", { 
        weekday: "long", year: "numeric", month: "long", day: "numeric", 
        hour: "2-digit", minute: "2-digit", second: "2-digit" 
      });
    }

    // Camera functions
    let stream = null;
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        snapshot.style.display = "none";
        video.style.display = "block";
      } catch {
        alert("Tidak dapat mengakses kamera.");
      }
    }
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.style.display = "none";
      snapshot.style.display = "none";
    }

    // Ambil foto selfie
    function takeSnapshot() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/png");
      snapshot.src = dataUrl;
      snapshot.style.display = "block";
      video.style.display = "none";
      return dataUrl;
    }

    // Fungsi absen (simulasi)
    btnMasuk.addEventListener("click", () => absen("masuk"));
    btnPulang.addEventListener("click", () => absen("pulang"));

    function absen(tipe) {
      if (!currentUser) {
        alert("Silakan login dulu.");
        return;
      }
      if (tipe === "pulang" && !statusAbsen.masuk) {
        alert("Kamu belum absen masuk.");
        return;
      }
      if (statusAbsen[tipe]) {
        alert(`Kamu sudah absen ${tipe}.`);
        return;
      }

      // Ambil lokasi (simulasi pakai random)
      const lat = (Math.random() * 180 - 90).toFixed(6);
      const lng = (Math.random() * 360 - 180).toFixed(6);

      // Ambil foto selfie
      const foto = takeSnapshot();

      const now = new Date();

      // Simpan data absensi lokal
      const record = {
        user: currentUser,
        tipe,
        waktu: now.toISOString(),
        lat,
        lng,
        foto
      };
      riwayatAbsensi.unshift(record);
      updateRiwayat();
      statusAbsen[tipe] = true;

      alert(tipe === "masuk" ? "‚úÖ Selamat bekerja!" : "‚úÖ Terima kasih, hati-hati di jalan!");
    }

    // Update riwayat tampil di halaman
    function updateRiwayat() {
      if (riwayatAbsensi.length === 0) {
        riwayatList.innerHTML = "Belum ada data absensi.";
        return;
      }
      riwayatList.innerHTML = "";
      riwayatAbsensi.forEach(r => {
        const dateStr = new Date(r.waktu).toLocaleString("id-ID");
        riwayatList.innerHTML += `
          <div class="riwayat-item">
            <strong>${r.tipe.toUpperCase()}</strong> ‚Äî ${dateStr}<br/>
            User: ${r.user}<br/>
            Lokasi (simulasi): ${r.lat}, ${r.lng}<br/>
            <img src="${r.foto}" alt="Selfie" style="width: 100%; max-width: 200px; border-radius: 8px; margin-top: 0.5rem;" />
          </div>
        `;
      });
    }

    // Load riwayat (kosong karena simulasi)
    function loadRiwayat() {
      riwayatAbsensi = [];
      updateRiwayat();
    }
  </script>

</body>
</html>
