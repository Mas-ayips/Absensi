<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absen AF PRODUCTIONS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: #fff;
    }
    header {
      background: #ffcc00;
      padding: 1em;
      text-align: center;
      color: #000;
      font-weight: bold;
      font-size: 1.5em;
    }
    marquee {
      background: #e60000;
      color: #fff;
      padding: 0.5em;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    input, button, textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.75em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .riwayat {
      margin-top: 2em;
      background: #333;
      padding: 1em;
      border-radius: 10px;
    }
    .riwayat-item {
      padding: 0.5em;
      border-bottom: 1px solid #555;
    }
    .admin-tools, .admin-login {
      margin-top: 2em;
      background: #222;
      padding: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>ABSEN AF PRODUCTIONS</header>
<marquee>Masukkan teks berjalan di sini! Misalnya pengumuman penting atau semangat kerja üí™</marquee>

<div class="container">

  <input type="text" id="noInduk" placeholder="No Induk"/>
  <input type="password" id="password" placeholder="Password"/>
  
  <button onclick="absen('masuk')">Absen Masuk</button>
  <button onclick="absen('pulang')">Absen Pulang</button>

  <div class="riwayat" id="riwayatBox">
    <h3>üìã Riwayat Absen</h3>
    <div id="riwayatList"></div>
  </div>

  <!-- LOGIN ADMIN BARU -->
  <div class="admin-login">
    <h3>üîê Login Admin</h3>
    <input type="text" id="adminUser" placeholder="No Induk Admin">
    <input type="password" id="adminPass" placeholder="Password Admin">
    <button onclick="loginAdmin()">Login Admin</button>
  </div>

  <!-- PANEL ADMIN -->
  <div class="admin-tools" id="adminPanel" style="display: none;">
    <h3>‚öôÔ∏è Admin Panel (IT Only)</h3>
    <button onclick="downloadExcel()">üì• Download Data Excel</button>
  </div>

  <div class="chat">
    <h3>üí¨ Chat ke IT</h3>
    <textarea id="chatPesan" placeholder="Ada kendala? Tulis di sini..."></textarea>
    <button onclick="kirimChat()">Kirim ke IT</button>
  </div>

</div>

<script>
const dummyWebhook = "https://dummy.af-productions.tech/absen";

let riwayat = JSON.parse(localStorage.getItem("riwayat")) || [];
let statusAbsen = JSON.parse(localStorage.getItem("statusAbsen")) || {
  masuk: false,
  pulang: false
};

function tampilkanRiwayat() {
  const box = document.getElementById("riwayatList");
  box.innerHTML = "";
  riwayat.forEach(r => {
    box.innerHTML += `<div class="riwayat-item">[${r.waktu}] - ${r.tipe.toUpperCase()} - Lokasi: ${r.lat.toFixed(5)}, ${r.lng.toFixed(5)}</div>`;
  });
}

function absen(tipe) {
  const user = document.getElementById("noInduk").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!user || !pass) {
    return alert("Isi No Induk dan Password terlebih dahulu.");
  }

  if (tipe === "pulang" && !statusAbsen.masuk) {
    return alert("Kamu belum absen masuk.");
  }

  if (statusAbsen[tipe]) {
    return alert(`Kamu sudah absen ${tipe}.`);
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    const waktu = new Date().toLocaleString();
    riwayat.push({ waktu, tipe, lat, lng });
    statusAbsen[tipe] = true;
    localStorage.setItem("riwayat", JSON.stringify(riwayat));
    localStorage.setItem("statusAbsen", JSON.stringify(statusAbsen));
    tampilkanRiwayat();

    fetch(dummyWebhook, {
      method: "POST",
      body: JSON.stringify({
        type: "absen",
        user: user,
        tipe: tipe,
        lat: lat,
        lng: lng
      }),
      headers: {
        "Content-Type": "application/json"
      }
    });

    if (tipe === "masuk") {
      alert("‚úÖ Selamat bekerja dan utamakan keselamatan!");
    } else {
      alert("‚úÖ Hati-hati di jalan, terima kasih sudah bekerja dengan baik!");
    }

  }, () => {
    alert("Gagal mendapatkan lokasi. Aktifkan GPS.");
  });
}

function downloadExcel() {
  alert("‚úÖ Data absensi berhasil diunduh (simulasi).");
}

function kirimChat() {
  const user = document.getElementById("noInduk").value.trim();
  const pesan = document.getElementById("chatPesan").value.trim();
  if (!pesan) return alert("Isi pesan terlebih dahulu.");

  fetch(dummyWebhook, {
    method: "POST",
    body: JSON.stringify({
      type: "chat",
      user: user,
      message: pesan
    }),
    headers: {
      "Content-Type": "application/json"
    }
  });

  alert("üì® Pesan berhasil dikirim ke IT.");
  document.getElementById("chatPesan").value = "";
}

// ‚úÖ Fungsi Login Admin Baru
function loginAdmin() {
  const user = document.getElementById("adminUser").value.trim();
  const pass = document.getElementById("adminPass").value.trim();

  if (user === "IT001" && pass === "admin123") {
    document.getElementById("adminPanel").style.display = "block";
    alert("‚úÖ Login Admin berhasil!");
  } else {
    alert("‚ùå No Induk atau Password salah.");
  }
}

window.onload = tampilkanRiwayat;
</script>

</body>
</html>
