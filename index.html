<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absen AF PRODUCTIONS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: #fff;
    }
    header {
      background: #ffcc00;
      padding: 1em;
      text-align: center;
      color: #000;
      font-weight: bold;
      font-size: 1.5em;
    }
    marquee {
      background: #e60000;
      color: #fff;
      padding: 0.5em;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    input, button, textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.75em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .riwayat {
      margin-top: 2em;
      background: #333;
      padding: 1em;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .riwayat-item {
      padding: 0.5em;
      border-bottom: 1px solid #555;
    }
    .admin-tools {
      margin-top: 2em;
      background: #222;
      padding: 1em;
      border-radius: 10px;
    }
    .chat {
      margin-top: 2em;
    }
  </style>
</head>
<body>

<header>ABSEN AF PRODUCTIONS</header>
<marquee>Masukkan teks berjalan di sini! Misalnya pengumuman penting atau semangat kerja üí™</marquee>

<div class="container">

  <input type="text" id="noInduk" placeholder="No Induk"/>
  <input type="password" id="password" placeholder="Password"/>
  
  <button onclick="absen('masuk')">Absen Masuk</button>
  <button onclick="absen('pulang')">Absen Pulang</button>

  <div class="riwayat" id="riwayatBox">
    <h3>üìã Riwayat Absen</h3>
    <div id="riwayatList">Memuat data...</div>
  </div>

  <div class="admin-tools" id="adminPanel" style="display: none;">
    <h3>‚öôÔ∏è Admin Panel (IT Only)</h3>
    <button onclick="downloadExcel()">üì• Download Data Excel</button>
  </div>

  <div class="chat">
    <h3>üí¨ Chat ke IT</h3>
    <textarea id="chatPesan" placeholder="Ada kendala? Tulis di sini..."></textarea>
    <button onclick="kirimChat()">Kirim ke IT</button>
  </div>

</div>

<script>
const dummyWebhook = "https://script.google.com/macros/s/AKfycbxIt5rLjpI9hreKfaa6YtolBaGAHQwD06oxKb0NllISpksNW_sXtGshLI3pJykJtTXr/exec";

let statusAbsen = JSON.parse(localStorage.getItem("statusAbsen")) || {
  masuk: false,
  pulang: false
};

function tampilkanRiwayat() {
  fetch(dummyWebhook)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("riwayatList");
      if (data.length === 0) {
        box.innerHTML = "Belum ada data absensi.";
        return;
      }
      box.innerHTML = "";
      data.forEach(r => {
        box.innerHTML += `<div class="riwayat-item">[${new Date(r.waktu).toLocaleString()}] - ${r.tipe.toUpperCase()} - User: ${r.user} - Lokasi: ${r.lat}, ${r.lng}</div>`;
      });
    })
    .catch(() => {
      document.getElementById("riwayatList").innerHTML = "Gagal memuat data riwayat.";
    });
}

function absen(tipe) {
  const user = document.getElementById("noInduk").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!user || !pass) {
    return alert("Isi No Induk dan Password terlebih dahulu.");
  }

  if (tipe === "pulang" && !statusAbsen.masuk) {
    return alert("Kamu belum absen masuk.");
  }

  if (statusAbsen[tipe]) {
    return alert(`Kamu sudah absen ${tipe}.`);
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    statusAbsen[tipe] = true;
    localStorage.setItem("statusAbsen", JSON.stringify(statusAbsen));
    tampilkanRiwayat();

    fetch(dummyWebhook, {
      method: "POST",
      body: JSON.stringify({
        type: "absen",
        user: user,
        tipe: tipe,
        lat: lat,
        lng: lng
      }),
      headers: {
        "Content-Type": "application/json"
      }
    });

    if (tipe === "masuk") {
      alert("‚úÖ Selamat bekerja dan utamakan keselamatan!");
    } else {
      alert("‚úÖ Hati-hati di jalan, terima kasih sudah bekerja dengan baik!");
    }

  }, () => {
    alert("Gagal mendapatkan lokasi. Aktifkan GPS.");
  });
}

function downloadExcel() {
  alert("‚úÖ Data absensi berhasil diunduh (simulasi).");
}

function kirimChat() {
  const user = document.getElementById("noInduk").value.trim();
  const pesan = document.getElementById("chatPesan").value.trim();
  if (!pesan) return alert("Isi pesan terlebih dahulu.");

  fetch(dummyWebhook, {
    method: "POST",
    body: JSON.stringify({
      type: "chat",
      user: user,
      message: pesan
    }),
    headers: {
      "Content-Type": "application/json"
    }
  });

  alert("üì® Pesan berhasil dikirim ke IT.");
  document.getElementById("chatPesan").value = "";
}

function cekAdmin() {
  const user = document.getElementById("noInduk").value.trim();
  if (user === "IT001") {
    document.getElementById("adminPanel").style.display = "block";
  } else {
    document.getElementById("adminPanel").style.display = "none";
  }
}

document.getElementById("noInduk").addEventListener("input", cekAdmin);

window.onload = () => {
  tampilkanRiwayat();
  setInterval(tampilkanRiwayat, 30000); // refresh tiap 30 detik
};
</script>

</body>
</html>
