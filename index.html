<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absen AF PRODUCTIONS</title>
  <style>
    :root {
      --primary: #0d6efd;
      --success: #198754;
      --warning: #ffc107;
      --danger: #dc3545;
      --gray: #f8f9fa;
      --dark: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      color: var(--dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .marquee-container {
      overflow: hidden;
      background: var(--warning);
      color: #212529;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .riwayat, .admin-tools, .chat {
      margin-top: 2rem;
    }

    .riwayat h3, .admin-tools h3, .chat h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .riwayat-item {
      background: var(--gray);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .admin-tools button {
      background-color: var(--success);
    }

    .admin-tools button:hover {
      background-color: #157347;
    }

    .chat textarea {
      min-height: 100px;
      resize: vertical;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>ABSEN AF PRODUCTIONS</header>
  <div class="marquee-container">
    <div class="marquee">üì¢ Semangat bekerja! Jangan lupa absen masuk & pulang tepat waktu üí™</div>
  </div>

  <div class="container">
    <form id="absenForm">
      <input type="text" id="noInduk" placeholder="üÜî No Induk" required />
      <input type="password" id="password" placeholder="üîí Password" required />
      <button type="button" id="btnMasuk">‚úÖ Absen Masuk</button>
      <button type="button" id="btnPulang" style="background-color: var(--danger);">‚èπÔ∏è Absen Pulang</button>
    </form>

    <div class="riwayat">
      <h3>üìã Riwayat Absen</h3>
      <div id="riwayatList">Memuat data...</div>
    </div>

    <div class="admin-tools" id="adminPanel" style="display: none;">
      <h3>‚öôÔ∏è Admin Panel</h3>
      <button id="downloadExcel">üì• Unduh Data Excel</button>
    </div>

    <div class="chat">
      <h3>üí¨ Kirim Pesan ke IT</h3>
      <textarea id="chatPesan" placeholder="Tulis kendala atau pesan Anda di sini..."></textarea>
      <button id="kirimChat">üì® Kirim</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxIt5rLjpI9hreKfaa6YtolBaGAHQwD06oxKb0NllISpksNW_sXtGshLI3pJykJtTXr/exec";
    let statusAbsen = JSON.parse(localStorage.getItem("statusAbsen")) || { masuk: false, pulang: false };

    document.addEventListener("DOMContentLoaded", () => {
      tampilkanRiwayat();
      setInterval(tampilkanRiwayat, 30000);

      document.getElementById("btnMasuk").addEventListener("click", () => absen("masuk"));
      document.getElementById("btnPulang").addEventListener("click", () => absen("pulang"));
      document.getElementById("kirimChat").addEventListener("click", kirimChat);
      document.getElementById("downloadExcel").addEventListener("click", downloadExcel);
      document.getElementById("noInduk").addEventListener("input", cekAdmin);
    });

    function tampilkanRiwayat() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("riwayatList");
          if (!data || data.length === 0) return (box.innerHTML = "Belum ada data absensi.");
          box.innerHTML = "";
          data.forEach(r => {
            box.innerHTML += `<div class="riwayat-item">[${new Date(r.waktu).toLocaleString()}] - ${r.tipe.toUpperCase()} - User: ${r.user} - Lokasi: ${r.lat}, ${r.lng}</div>`;
          });
        })
        .catch(() => {
          document.getElementById("riwayatList").innerHTML = "Gagal memuat data riwayat.";
        });
    }

    function absen(tipe) {
      const user = document.getElementById("noInduk").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) return alert("Isi No Induk dan Password terlebih dahulu.");
      if (tipe === "pulang" && !statusAbsen.masuk) return alert("Kamu belum absen masuk.");
      if (statusAbsen[tipe]) return alert(`Kamu sudah absen ${tipe}.`);

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          fetch(apiUrl, {
            method: "POST",
            body: JSON.stringify({ type: "absen", user, pass, tipe, lat, lng }),
            headers: { "Content-Type": "application/json" }
          })
            .then(res => res.json())
            .then(resp => {
              if (resp.status === "success") {
                statusAbsen[tipe] = true;
                localStorage.setItem("statusAbsen", JSON.stringify(statusAbsen));
                tampilkanRiwayat();
                alert(tipe === "masuk" ? "‚úÖ Selamat bekerja!" : "‚úÖ Terima kasih, hati-hati di jalan!");
              } else {
                alert("‚ùå Gagal absen: " + resp.message);
              }
            })
            .catch(() => alert("Gagal mengirim data absen."));
        },
        () => alert("Gagal mendapatkan lokasi. Aktifkan GPS.")
      );
    }

    function kirimChat() {
      const user = document.getElementById("noInduk").value.trim();
      const pesan = document.getElementById("chatPesan").value.trim();
      if (!pesan) return alert("Isi pesan terlebih dahulu.");

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ type: "chat", user, message: pesan }),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.json())
        .then(resp => {
          if (resp.status === "success") {
            alert("üì® Pesan berhasil dikirim ke IT.");
            document.getElementById("chatPesan").value = "";
          } else {
            alert("Gagal mengirim pesan: " + resp.message);
          }
        })
        .catch(() => alert("Gagal mengirim pesan."));
    }

    function downloadExcel() {
      alert("üì• Data absensi berhasil diunduh (simulasi).");
    }

    function cekAdmin() {
      const user = document.getElementById("noInduk").value.trim();
      document.getElementById("adminPanel").style.display = user === "IT001" ? "block" : "none";
    }
  </script>

</body>
</html>
